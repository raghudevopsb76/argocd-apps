apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cart-dev
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: helm
    repoURL: 'https://github.com/raghudevopsb76/cart'
    targetRevision: HEAD
    parameters:
      - name: autoscaling.minReplicas
        value: '2'
      - name: replicaCount
        value: '2'
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
